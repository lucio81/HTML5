<!doctype html>
<html>
  <head></head>
  <body>
      <div id="tempData"></div>
      <script>
	if(typeof(EventSource)!=="undefined"){
	 var source = new EventSource("changeClient.php");
	 source.onmessage=function(event){
           document.getElementById("tempData").innerHTML+=event.data + "<br />";
	 };
	}
	else
	{
	 document.getElementById("tempData").innerHTML="Sorry, your browser does not support server-sent events...";
	}
      </script>
  </body>
</html
